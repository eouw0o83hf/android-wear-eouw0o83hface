language: android
jdk:
  - oraclejdk8
android:
  components:
    - build-tools-25.0.0
    - android-23
    - sys-img-armeabi-v7a-android-23
script:
  - java -version
  - ./gradlew build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/